<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/masterLayout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contentSection">
        <div id="loginBox">
            <form action="j_security_check" method="POST">
                <h:messages errorStyle="color: red" infoStyle="color: green" globalOnly="true"/>
                Username
                <input type="text" id="username" name="j_username" validatorMessage="More than 3 characters">


                </input><p/>
                <h:message for="username"  errorStyle="color: red"/>
                <p>
                </p>
                Password
                <input type="password" id="password" name="j_password" validatorMessage="More than 6 characters">



                </input><p/>
                <h:message for="password"  errorStyle="color: red"/>


                <input type="submit" value="Login" styleClass=".ui-button" />




            </form>
            <h:form style="display: inline;">

                <h:commandButton value="Register" action="/registration" />
            </h:form>
        </div>
    </ui:define>

</ui:composition>
