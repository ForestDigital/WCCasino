
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/masterLayout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="contentSection">
        <h1>Admin page!<p></p>
            You should only see this if you are an admin!</h1>
        <div id="gameBox">
            <h:form>
                <h:panelGrid columns="3">
                    Primefaces Test:<br/>
                    <h:outputText value="Keyup: " />
                    <p:inputText id="counter" value="#{listenerView.text}">
                        <p:ajax event="keyup" update="out" listener="#{listenerView.handleKeyEvent}" />
                    </p:inputText>
                    <h:outputText id="out" value="#{listenerView.text}" />
                </h:panelGrid>
            </h:form>
            <h:graphicImage value="resources/images/landingPage.png" width="90%" height="90%"/>
        </div>
    </ui:define>

</ui:composition>
